<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <style>
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      #container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      button {
        height: 50px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p>Color: <span id="value">white</span></p>
      <button id="previous">Previous color</button>
      <button id="next">Next color</button>
      <button id="random">Random</button>
    </div>
    <script>
      const container = document.getElementById('container');
      const next = document.getElementById('next');
      const previous = document.getElementById('previous');
      const random = document.getElementById('random');



      const ESTADO_INICIAL = {
        colors: ['white', 'black', 'red', 'green', 'blue', 'yellow'],
        index: 0,
      };
//      const Redux = require('redux');

      function criarCor() {
          const oneChar = ['1', '2', '3', '4', '5', '6', '7', '8', '9', 'A', 'B', 'C', 'D', 'E', 'F'];
          let cor = '#';
          const aleatorio = () => Math.floor(Math.random() * oneChar.length);
          for (let i = 0; i < 6; i += 1) {
              cor += oneChar[aleatorio()];
          }
          return cor;
      }

      const reducer = (state = ESTADO_INICIAL, action) => {
        switch (action.type) {
          case "NEXT":
            return {
              ...state,
              index: state.index === 5 ? 0 : state.index + 1,
              color: null
            };
          case "PREVIOUS":
            return {
              ...state,
              index: state.index === 0 ? 5 : state.index - 1,
              color: null
            };
          case "RANDOM":
            return {
              ...state,
              color: criarCor(),
            };
          default: 
            return state;
        }
      };

      const store = Redux.createStore(reducer);

      next.addEventListener('click', () => {
        store.dispatch({type: "NEXT", colors: ESTADO_INICIAL.colors });
      });

      previous.addEventListener('click', () => {
        store.dispatch({type: "PREVIOUS", colors: ESTADO_INICIAL.colors });
      });

      random.addEventListener('click', () => {
        store.dispatch({type: "RANDOM", colors: ESTADO_INICIAL.colors });
      });


      store.subscribe(() => {
        const { colors, index, color } = store.getState();
        if( color ) {
          document.getElementById('value').innerHTML = color;
          document.getElementById('container').style.backgroundColor = color;
        } else {
          document.getElementById('value').innerHTML = colors[index];
          document.getElementById('container').style.backgroundColor = colors[index];
        }
      });
      // { login: true, email: 'alguem@email.com' }
    </script>
  </body>
</html>
