<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma-rtl.min.css">
    <link rel="stylesheet" href="dist/css/DatePickerX.min.css">
    <script src="dist/js/DatePickerX.min.js"></script>
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
</head>
<body>
    <script>
        const validate = new window.JustValidate('#form');
      </script>
    <h1>Formulário:</h1>
   <form method="get">
    <fieldset>
        <legend></legend>
        <label for="name">Nome completo:</label>
        <input type="text" id="name" name="name" maxlength="30" required placeholder="Nome completo"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" maxlength="50"><br><br>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" maxlength="11" required placeholder="CPF"><br><br>
        <label for="endereço">Endereço:</label>
        <input type="text" id="endereço" name="endereço" maxlength="200" required placeholder="Endereço"><br><br>
        <label for="city">Cidade:</label>
        <input type="text" id="city" name="city" maxlength="28" required placeholder="Cidade"><br><br>
        <label for="estado">Estado:</label>
        <select name="estado" id="estado" required></select><br><br>
        <label for="casa">
            <input type="radio" id='casa' name="moradia" value="casa" checked required>Casa 
        </label>
        <label for="apartamento">
            <input type="radio" id='apartamento' name="moradia" value="apartamento">Apartamento
        </label>
    </fieldset>
    <fieldset>
        <legend>Último emprego</legend>
        <label for="resumoC">Resumo do currículo:</label><br>
        <textarea name="resumoC" id="resumoC" maxlength="1000" cols="50" rows="10" required></textarea><br><br>
        <label for="cargo">Cargo:</label>
        <input type="text" id="cargo" name="cargo" maxlength="40" required placeholder="Cargo" required><br><br>
        <label for="descricao">Descrição do cargo:</label><br>
        <textarea name="descricao" id="descricao" maxlength="500" cols="50" rows="10" required></textarea><br><br>
        <label for="inicio">Data de início:</label>
        <input type="date" id="inicio" name="inicio" required><br><br>
    </fieldset>
    <button type="submit">Enviar Formulário:</button>
</form>

    <div id="respostas"></div>
    <script src="script.js"></script>
</body>
</html>
